version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:13.8.0

jobs:
  build-frontend:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build-V2]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - persist_to_workspace:
          root: ~/project
          paths: 
            - frontend/node_modules

  build-backend:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build-V2]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - persist_to_workspace:
          root: ~/project
          paths: 
            - backend/node_modules

  test-frontend:
    executor: node-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/frontend/node_modules
      - run:
          name: frontend-test
          command: |
            cd frontend
            npm run test
      - persist_to_workspace:
          root: ~/project
          paths: 
            - frontend/node_modules
      
  test-backend:
    executor: node-executor
    steps:
      - checkout 
      - attach_workspace:
          at: ~/backend/node_modules
      - run:
          name: backend-test
          command: |
            cd backend
            npm run test
      - persist_to_workspace:
          root: ~/project
          paths: 
            - backend/node_modules

  scan-frontend:
    executor: node-executor
    steps:
      - checkout 
      - attach_workspace:
          at: frontend/node_modules
      - run:
          name: scan-frontend
          command: |
            cd frontend
            npm audit --audit-level=critical
      - save_cache:
          paths: [frontend/scanned_modules]
          key: frontend-scanned
              
  scan-backend:
    executor: node-executor
    steps:
      - checkout 
      - attach_workspace:
          at: backend/node_modules
      - run:
          name: scan-backend
          command: |
            cd backend
            npm audit --audit-level=critical
      - save_cache:
          paths: [backend/scanmed_modules]
          key: backend-scannned

###
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [test-backend]
      - scan-frontend:
          requires: [test-frontend]