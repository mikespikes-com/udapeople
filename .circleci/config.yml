version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:13.8.0

jobs:
  build-frontend:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build-{{ checksum "package-lock.json" }}

  build-backend:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build-{{ checksum "package-lock.json" }}

  test-frontend:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build-]
      - run:
          name: frontend-test
          command: |
            cd frontend
            npm run test
      - store_test_results:
          path: ./frontend/

  test-backend:
    executor: node-executor
    steps:
      - checkout 
      - restore_cache:
          keys: [backend-build-]
      - run:
          name: backend-test
          command: |
            cd backend
            npm run test
      - store_test_results:
          path: ./backend/

  scan-frontend:
    executor: node-executor
    steps:
      - checkout 
      - restore_cache:
          keys: [frontend-build-]
      - run:
          name: scan-frontend
          command: |
            cd frontend
            npm audit fix --audit-level=critical
              
  scan-backend:
    executor: node-executor
    steps:
      - checkout 
      - restore_cache:
          keys: [backend-build-]
      - run:
          name: scan-backend
          command: |
            cd backend
            npm audit fix --audit-level=critical

###
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]